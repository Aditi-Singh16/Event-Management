<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG wave animation</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <div class="tutorial-link">
    <div class="title">
<h1 class>Events Dashboard for VESIT</h1>
    <h2>“Productivity is never an accident. It is always the result of a commitment to excellence,<br>
     intelligent planning, and focused effort.” </h2>
     <button class="button" onclick="login()">Login</button>
     <button class="button" onclick="staff()">Staff</button>
     <button class="button" onclick="user()">User</button>
    </div>
    
  </div>
  <!-- Wave SVG Animation -->
  <div class="waves">
    <svg width="100%" height="300px" fill="none" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00B4DB" />
        <stop offset="50%" stop-color="#224488" />
        <stop offset="100%" stop-color="#0083B0" />
      </linearGradient>
      <path 
        fill="url(#grad1)" 
        d="
          M0 67
          C 273,183
            822,-40
            1920.00,106 
          
          V 359 
          H 0 
          V 67
          Z">
        <animate 
          repeatCount="indefinite" 
          fill="url(#grad1)" 
          attributeName="d" 
          dur="15s"
          attributeType="XML"
          values="
            M0 77 
            C 473,283
              822,-40
              1920,116 
            
            V 359 
            H 0 
            V 67 
            Z; 

            M0 77 
            C 473,-40
              1222,283
              1920,136 
            
            V 359 
            H 0 
            V 67 
            Z; 

            M0 77 
            C 973,260
              1722,-53
              1920,120 
            
            V 359 
            H 0 
            V 67 
            Z; 

            M0 77 
            C 473,283
              822,-40
              1920,116 
            
            V 359 
            H 0 
            V 67 
            Z
            ">
        </animate>
      </path>
    </svg>
  </div>
<script>
  function login(){
    location.href="./login.php"
  }
  function staff(){
    location.href="./staff.php"
  }
  function user(){
    location.href="./userSignUp.php"
  }
</script>
</body>
</html>
